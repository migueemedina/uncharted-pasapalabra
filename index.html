        let data = [];
        let currentIndex = 0;
        let timeLeft = 240; 
        let passCount = 0; 
        let interval;
        let roscoDOM = [];
        let gameActive = false;

        document.addEventListener("DOMContentLoaded", () => {
            // --- GENERACI√ìN DEL ROSCO ALEATORIO ---
            // Se ejecuta UNA vez al cargar la p√°gina.
            // Si el jugador da vueltas (saltar), usa este mismo 'data'.
            data = QUESTIONS_DB.map(entry => {
                // Elegir una variante al azar
                const randomVariant = entry.variants[Math.floor(Math.random() * entry.variants.length)];
                
                return {
                    id: entry.letter.toLowerCase(),
                    letter: entry.letter,
                    status: 'pending', // Estado inicial
                    ...randomVariant // Copia answer, question, type, link
                };
            });

            createLetters(); 
            
            window.addEventListener('resize', updateLayout);
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if(e.key === 'Enter') verifyAnswer();
            });
        });

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            const music = document.getElementById('game-music');
            music.volume = 0.3; 
            music.play().catch(e => console.log("Music prevented by browser policy"));

            gameActive = true;
            document.getElementById('user-input').disabled = false;
            document.getElementById('user-input').focus();
            
            startTimer();
            updateUI();
        }

        function updateLayout() {
            const minDim = Math.min(window.innerWidth, window.innerHeight);
            const radius = minDim * 0.40; 
            const total = data.length;

            roscoDOM.forEach((div, i) => {
                let angle = (360 / total) * i - 90;
                let rad = angle * (Math.PI / 180);
                let x = Math.cos(rad) * radius;
                let y = Math.sin(rad) * radius;
                div.style.transform = `translate(${x}px, ${y}px)`;
                if(div.classList.contains('active')) {
                      div.style.transform += " scale(1.4)";
                }
            });
        }

        function createLetters() {
            const layer = document.getElementById('letters-layer');
            layer.innerHTML = ''; 
            roscoDOM = [];
            data.forEach((item) => {
                let div = document.createElement('div');
                div.className = 'letter-node';
                div.innerText = item.letter;
                layer.appendChild(div);
                roscoDOM.push(div);
                // No reseteamos status aqu√≠ para mantener consistencia en updates
            });
            updateLayout();
        }

        function startTimer() {
            interval = setInterval(() => {
                if(!gameActive) return;
                timeLeft--;
                document.getElementById('timer-ring').innerText = timeLeft;
                if(timeLeft <= 0) finishGame();
            }, 1000);
        }

        function updateUI() {
            if(!gameActive) return;
            let found = false;
            let checks = 0;
            while(checks < data.length) {
                if(data[currentIndex].status === 'pending') {
                    found = true;
                    break;
                }
                currentIndex++;
                if(currentIndex >= data.length) currentIndex = 0;
                checks++;
            }
            if (!found) { finishGame(); return; }

            roscoDOM.forEach(l => l.classList.remove('active'));
            if(roscoDOM[currentIndex]) roscoDOM[currentIndex].classList.add('active');
            updateLayout();

            const current = data[currentIndex];
            document.getElementById('clue-type').innerText = current.type === 0 
                ? `EMPIEZA POR ${current.letter}` 
                : `CONTIENE LA ${current.letter}`;
            document.getElementById('definition').innerText = current.question;
            
            const guideLink = document.getElementById('guide-link');
            if (current.link && current.link !== "#") {
                guideLink.href = current.link;
                guideLink.style.display = "inline-block";
                guideLink.innerText = "üìñ Ver Lore / Pista";
            } else {
                guideLink.style.display = "none";
            }

            document.getElementById('user-input').value = '';
        }

        function verifyAnswer() {
            if(!gameActive) return;
            const inputField = document.getElementById('user-input');
            let input = inputField.value.trim().toLowerCase();
            let correct = data[currentIndex].answer.toLowerCase();
            input = input.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            correct = correct.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            const domNode = roscoDOM[currentIndex];

            if(input === correct) {
                data[currentIndex].status = 'correct';
                domNode.classList.add('correct', 'anim-correct');
                inputField.classList.add('flash-green');
            } else {
                data[currentIndex].status = 'wrong';
                domNode.classList.add('wrong', 'anim-wrong');
                inputField.classList.add('flash-red');
            }

            setTimeout(() => {
                inputField.classList.remove('flash-green', 'flash-red');
            }, 500);

            currentIndex++;
            if(currentIndex >= data.length) currentIndex = 0;
            updateUI();
        }

        function passTurn() {
            if(!gameActive) return;
            passCount++; 
            currentIndex++;
            if(currentIndex >= data.length) currentIndex = 0;
            updateUI();
        }

        function finishGame() {
            gameActive = false;
            clearInterval(interval);
            const correctCount = data.filter(d => d.status === 'correct').length;
            
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('end-screen').style.display = 'flex';
            
            let title = "FIN DEL JUEGO";
            if(correctCount === data.length) title = "¬°SIC PARVIS MAGNA!";
            document.getElementById('end-title').innerText = title;
            document.getElementById('end-score').innerText = `Tesoros: ${correctCount} de ${data.length}`;

            // --- ALGORITMO DE RANKING ---
            let score = (correctCount * 100) + (timeLeft * 1.5) - (passCount * 5);
            if (score < 0) score = 0;

            let rankTitle = "";
            let rankMsg = "";

            if (correctCount === data.length) {
                rankTitle = "üíé HEREDERO DE DRAKE";
                rankMsg = "¬°Incre√≠ble! Tu conocimiento rivaliza con el de Nathan. Un resultado as√≠ DEBE quedar registrado en la historia.";
            } else if (correctCount >= 24) {
                rankTitle = "üö¨ SOCIO DE SULLY";
                rankMsg = "Jugada maestra. Est√°s en el Top 5% de exploradores. Asegur√° tu lugar en el ranking ahora mismo.";
            } else if (correctCount >= 15) {
                rankTitle = "‚öîÔ∏è MERCENARIO DE SHORELINE";
                rankMsg = "Ten√©s agallas y talento, pero te faltan un par de tesoros para la gloria. Guard√° tu progreso para competir.";
            } else {
                rankTitle = "üó∫Ô∏è TURISTA PERDIDO";
                rankMsg = "El camino es dif√≠cil, chico. Pero todo gran explorador empieza as√≠. Registrate para recibir ayuda y mejorar.";
            }

            document.getElementById('rank-display-title').innerText = rankTitle;
            document.getElementById('rank-display-msg').innerText = rankMsg;
        }

        function submitScore(e) {
            e.preventDefault();
            const email = document.getElementById('player-email').value;
            const btn = document.querySelector('.submit-btn');
            
            btn.innerText = "‚è≥ ENVIANDO DATOS...";
            btn.disabled = true;

            setTimeout(() => {
                console.log("Lead capturado:", email); 
                btn.style.background = "#2e7d32";
                btn.innerText = "‚úÖ ¬°REGISTRADO EN MARCADORES!";
                alert("¬°Tu nombre ha sido grabado en la historia! (Revisa tu correo)");
            }, 1500);
        }

        function copyResult() {
            let mapStr = "";
            let counter = 0;

            data.forEach((item) => {
                if(item.status === 'correct') mapStr += '‚úÖ';
                else if(item.status === 'wrong') mapStr += '‚ùå';
                else mapStr += '‚ö™'; 
                
                counter++;
                if(counter % 9 === 0) mapStr += '\n'; 
            });
            
            const correctCount = data.filter(d => d.status === 'correct').length;
            const text = `üß≠ Uncharted Quiz: Edici√≥n Experto\n\n${mapStr}\nüèÜ Puntuaci√≥n: ${correctCount}/${data.length}\n¬øSos un verdadero cazatesoros? ¬°Ponete a prueba! [PON_TU_WEB_AQUI]`;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.share-btn');
                const originalText = btn.innerText;
                btn.innerText = "¬°COPIADO!";
                setTimeout(() => btn.innerText = originalText, 2000);
            }).catch(err => {
                alert("No se pudo copiar autom√°ticamente. Hac√© captura de pantalla.");
            });
        }
    </script>
